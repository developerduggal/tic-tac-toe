<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image.x-icon" href="cross.png" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="turn-comment">
      <h2 id="turn-comment-h2">Player X's Turn</h2>
    </div>
    <div id="grid">
      <div class="gridBox"><p id="box1"></p></div>
      <div class="gridBox"><p id="box2"></p></div>
      <div class="gridBox"><p id="box3"></p></div>
      <div class="gridBox"><p id="box4"></p></div>
      <div class="gridBox"><p id="box5"></p></div>
      <div class="gridBox"><p id="box6"></p></div>
      <div class="gridBox"><p id="box7"></p></div>
      <div class="gridBox"><p id="box8"></p></div>
      <div class="gridBox"><p id="box9"></p></div>
    </div>
    <div id="restart-btn-div">
      <button id="restart">Restart</button>
    </div>
    <div id="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        developerduggal
      </p>
      <a href="https://github.com/developerduggal/" target="_blank">
        <img src="GitHub-Mark-32px.png" alt="github.com/developerduggal/" />
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
